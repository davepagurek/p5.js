name: Testing

on:
  push:
    branches:
      - main
      - dev-2.0
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install Vulkan SwiftShader
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 vulkan-tools mesa-vulkan-drivers
          mkdir -p $HOME/swiftshader
          curl -L https://github.com/google/swiftshader/releases/download/latest/Linux.zip -o swiftshader.zip
          unzip swiftshader.zip -d $HOME/swiftshader
          export VK_ICD_FILENAMES=$HOME/swiftshader/Linux/vk_swiftshader_icd.json
          export VK_LAYER_PATH=$HOME/swiftshader/Linux
          echo "VK_ICD_FILENAMES=$VK_ICD_FILENAMES" >> $GITHUB_ENV
          echo "VK_LAYER_PATH=$VK_LAYER_PATH" >> $GITHUB_ENV
      - name: Install Chrome (latest stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          which google-chrome
          google-chrome --version
      - name: Get node modules
        run: npm ci
        env:
          CI: true
      - name: build and test
        run: npm test
        env:
          CI: true
      - name: report test coverage
        run: bash <(curl -s https://codecov.io/bash) -f coverage/coverage-final.json
        env:
          CI: true
